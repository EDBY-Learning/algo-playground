<form action='/next_question', method="POST">
    <ol>
            <h2>{{ q["Question"] }}</h2>
            <p><img src="data:image;base64,{{ myimage | safe }}"><p></p>
            <input type='radio' value="{{q['A']}}" name='A' />{{q['A']}}
            <input type='radio' value="{{q['B']}}" name='B' />{{q['B']}}
            <input type='radio' value="{{q['C']}}" name='C' />{{q['C']}}
            <input type='radio' value="{{q['D']}}" name='D' />{{q['D']}}

            
    </ol>
    <input type="submit" value="next" />
</form>

<table class="table table-striped">
    <tr>
        {% for column in student_quiz_detail[0].keys() %}
            <td>{{ column }}</td>
        {% endfor %}
    </tr>
    
    {% for row in student_quiz_detail %}
        <tr>
            {% for column in row.keys() %}
                <td>{{ row[column] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    
</table>
